<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    
    <div class="campo">
         <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            </fieldset>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label ><input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option checked disabled value=""><strong>Selecione</strong></option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
        

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que ultiliza:</strong>
                </label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="HTML">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="JavaScript">
                <label for="JavaScript">JavaScript</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="PHP">
                <label for="PHP">PHP</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="C#">
                <label for="C#">C#</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
                <label for="Python">Python</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="CSS">
                <label for="CSS">CSS</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="Java">Java</label>
            </div>
        </fieldset>

    <div class="campo">
        <br>
        <Label><strong>Conte um pouco da sua experiência:</strong></Label>
        <textarea rows="3" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
    </div>

    <button class="botao" type="submit" onsubmit="">Confirmar</button>
    </form>
    
</body>
</html>
